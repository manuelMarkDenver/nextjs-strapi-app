version: "3"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./client:/var/www/nextjs-strapi-app/client
    restart: always
    env_file: ./client/.env.local
    networks:
      - strapi_dev

  nginx:
    depends_on:
      - client
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - strapi_dev

  strapi:
    container_name: strapi
    build:
      context: ./strapi
      dockerfile: Dockerfile.dev
    image: strapi/strapi:latest
    restart: unless-stopped
    env_file: .env.dev
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./strapi/config:/var/www/nextjs-strapi-app/strapi/config
      - ./strapi/src:/var/www/nextjs-strapi-app/strapi/src
      - ./strapi/package.json:/var/www/nextjs-strapi-app/strapi/package.json
      - ./strapi/yarn.lock:/var/www/nextjs-strapi-app/strapi/yarn.lock
      - ./strapi/.env:/var/www/nextjs-strapi-app/strapi/.env
      - ./strapi/public/uploads:/var/www/nextjs-strapi-app/strapi/public/uploads
    # volumes:
    #   - ./config:/opt/app/config
    #   - ./src:/opt/app/src
    #   - ./package.json:/opt/package.json
    #   - ./yarn.lock:/opt/yarn.lock
    #   - ./.env:/opt/app/.env
    #   - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - strapi
    depends_on:
      - strapiDB_dev

  strapiDB_dev:
    container_name: strapiDB_dev
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env.dev
    image: postgres:14.0-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - strapi-data_dev:/var/lib/postgresql/data/ #using a volume
      #- ./data:/var/lib/postgresql/data/ # if you want to use a bind folder

    ports:
      - "5432:5432"
    networks:
      - strapi_dev

volumes:
  strapi-data_dev:

networks:
  strapi_dev:
    # name: Strapi
    driver: bridge